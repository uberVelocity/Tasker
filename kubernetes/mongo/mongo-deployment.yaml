apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: default
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:4.0.4
        ports:
          - containerPort: 27017